<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交失败 - 重复记录</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .error-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 40px;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #e74c3c;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .error-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .error-details {
            background: #fff6f6;
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #e74c3c;
            text-align: left;
        }
        
        .error-details h2 {
            color: #e74c3c;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .error-details h2:before {
            content: "⚠️";
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .solution-steps {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .step {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .step-number {
            background: #0176d3;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .step-text {
            font-size: 1rem;
        }
        
        .btn {
            background: linear-gradient(120deg, #0176d3 0%, #005fb2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(1, 118, 211, 0.3);
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(1, 118, 211, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .contact-info {
            margin-top: 40px;
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        .contact-info a {
            color: #0176d3;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .solution-steps {
                flex-direction: column;
                align-items: center;
            }
            
            .step {
                width: 100%;
                max-width: 300px;
            }
            
            .error-container {
                padding: 25px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>提交失败 - 重复记录</h1>
        
        <div class="error-message">
            系统检测到您提供的联系方式在系统中已存在，请使用新的电话或邮箱重新提交。
        </div>
        
        <div class="error-details">
            <h2>错误详情</h2>
            <p>Salesforce系统检测到您提交的联系方式在数据库中已存在。为确保信息的唯一性，我们需要您提供新的联系方式。</p>
            <p>可能的原因：</p>
            <ul style="margin: 15px 0 15px 30px;">
                <li>您之前已经提交过相同的信息</li>
                <li>其他用户使用了相同的联系方式</li>
                <li>系统记录中存在相似的联系信息</li>
            </ul>
        </div>
        
        <div class="solution-steps">
            <div class="step">
                <div class="step-number">1</div>
                <div class="step-text">返回表单页面</div>
            </div>
            
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-text">修改电话号码或邮箱</div>
            </div>
            
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">重新提交表单</div>
            </div>
        </div>
        
        <a href="index.html" class="btn">返回表单</a>
        
        <div class="contact-info">
            需要帮助？请联系我们: <a href="mailto:support@company.com">support@company.com</a> 或致电: <a href="tel:4001234567">400-123-4567</a>
        </div>
    </div>
</body>
</html>
