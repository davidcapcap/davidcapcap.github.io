<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功 - 感谢您的咨询</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2c3e50;
            text-align: center;
        }
        
        .success-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 50px 40px;
        }
        
        .success-icon {
            font-size: 5rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #0176d3;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .success-message {
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .next-steps {
            background: #e8f5e9;
            border-radius: 10px;
            padding: 25px;
            margin: 30px 0;
            border-left: 4px solid #4CAF50;
            text-align: left;
        }
        
        .next-steps h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .next-steps h2:before {
            content: "✓";
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .contact-info {
            margin-top: 40px;
            font-size: 1rem;
            color: #7f8c8d;
        }
        
        .contact-info a {
            color: #0176d3;
            text-decoration: none;
        }
        
        .contact-info a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .success-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">✓</div>
        <h1>提交成功！</h1>
        
        <div class="success-message">
            感谢您提交咨询信息！我们的销售顾问将在24小时内联系您。
        </div>
        
        <div class="next-steps">
            <h2>接下来会发生什么？</h2>
            <p>1. 我们的销售团队将审核您的咨询信息</p>
            <p>2. 专业顾问将根据您选择的产品与您联系</p>
            <p>3. 我们将为您提供个性化的产品演示和解决方案</p>
        </div>
        
        <div class="contact-info">
            如需立即帮助，请联系我们: <a href="mailto:support@company.com">support@company.com</a> 或致电: <a href="tel:4001234567">400-123-4567</a>
        </div>
    </div>
</body>
</html>
