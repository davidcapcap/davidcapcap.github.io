    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('leadForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            const formStatus = document.getElementById('formStatus');
            const duplicateWarning = document.getElementById('duplicateWarning');
            const duplicateMessage = document.getElementById('duplicateMessage');
            const duplicateList = document.getElementById('duplicateList');
            const overallStatus = document.getElementById('overallStatus');
            const phoneStatus = document.getElementById('phoneStatus');
            const emailStatus = document.getElementById('emailStatus');
            
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const phoneError = document.getElementById('phoneError');
            const emailError = document.getElementById('emailError');
            
            // 检查重复记录的计时器
            let checkTimer;
            // 重复记录数据
            let duplicateRecords = [];
            // 检测状态
            let detectionStatus = 'idle';
            
            // 电话号码输入事件
            phoneInput.addEventListener('input', function() {
                clearTimeout(checkTimer);
                if(phoneInput.value.length > 5) {
                    updateStatus('phone', 'checking', '检查中...');
                    checkTimer = setTimeout(() => checkForDuplicates('phone'), 800);
                } else {
                    updateStatus('phone', 'idle', '');
                }
                hideDuplicateWarning();
            });
            
            // 邮箱输入事件
            emailInput.addEventListener('input', function() {
                clearTimeout(checkTimer);
                if(emailInput.value.length > 5) {
                    updateStatus('email', 'checking', '检查中...');
                    checkTimer = setTimeout(() => checkForDuplicates('email'), 800);
                } else {
                    updateStatus('email', 'idle', '');
                }
                hideDuplicateWarning();
            });
            
            // 表单提交处理
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // 验证必填字段
                if(!validateRequiredFields()) {
                    return;
                }
                
                // 检查重复记录
                const hasDuplicates = await checkForDuplicates('submit');
                
                if(hasDuplicates) {
                    // 显示重复警告
                    showDuplicateWarning();
                    return;
                }
                
                // 提交表单
                submitForm();
            });
            
            // 验证必填字段
            function validateRequiredFields() {
                let isValid = true;
                
                // 重置错误信息
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                
                // 验证姓名
                const nameInput = document.getElementById('last_name');
                if(!nameInput.value.trim()) {
                    document.getElementById('nameError').textContent = '客户姓名为必填字段';
                    document.getElementById('nameError').style.display = 'block';
                    isValid = false;
                }
                
                // 验证电话
                if(!phoneInput.value.trim()) {
                    phoneError.textContent = '联系电话为必填字段';
                    phoneError.style.display = 'block';
                    isValid = false;
                } else if(!/^1[3-9]\d{9}$/.test(phoneInput.value)) {
                    phoneError.textContent = '请输入有效的手机号码';
                    phoneError.style.display = 'block';
                    isValid = false;
                }
                
                // 验证邮箱格式
                if(emailInput.value && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailInput.value)) {
                    emailError.textContent = '请输入有效的电子邮箱';
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                return isValid;
            }
            
            // 更新状态指示器
            function updateStatus(field, status, message) {
                const statusElement = field === 'phone' ? phoneStatus : emailStatus;
                const indicatorClass = {
                    'idle': '',
                    'checking': 'status-checking',
                    'duplicate': 'status-duplicate',
                    'available': 'status-available'
                }[status];
                
                if (status === 'idle') {
                    statusElement.innerHTML = '';
                    return;
                }
                
                statusElement.innerHTML = `
                    <span class="status-indicator ${indicatorClass}"></span>
                    ${message}
                `;
            }
            
            // 更新整体检测状态
            function updateOverallStatus() {
                const hasDuplicates = duplicateRecords.length > 0;
                overallStatus.textContent = hasDuplicates ? '发现重复记录' : '无重复记录';
                overallStatus.style.backgroundColor = hasDuplicates ? '#ffebee' : '#e8f5e9';
                overallStatus.style.color = hasDuplicates ? '#f44336' : '#4CAF50';
            }
            
            // 检查重复记录
            async function checkForDuplicates(source) {
                const phone = phoneInput.value.trim();
                const email = emailInput.value.trim();
                
                // 如果电话和邮箱都为空，则不检查
                if((!phone || phone.length < 5) && (!email || email.length < 5)) {
                    duplicateRecords = [];
                    updateOverallStatus();
                    return false;
                }
                
                // 显示加载状态
                if(source === 'submit') {
                    submitText.textContent = '检查重复记录...';
                    submitLoader.style.display = 'inline-block';
                    formStatus.textContent = '正在检查重复记录...';
                    formStatus.className = 'status-message status-info';
                    formStatus.style.display = 'block';
                }
                
                try {
                    // 在实际应用中，这里应该调用您的服务器端点
                    // 该端点会查询Salesforce检查重复记录
                    // 以下是模拟实现
                    
                    // 模拟API调用延迟
                    await new Promise(resolve => setTimeout(resolve, 800));
                    
                    // 模拟重复记录检查结果
                    // 在实际应用中，这应该是一个真实的API调用
                    const isDuplicate = Math.random() > 0.5; // 50%的几率模拟重复
                    
                    if(isDuplicate) {
                        // 生成模拟的重复记录
                        duplicateRecords = generateMockDuplicates(phone, email);
                        
                        // 更新状态
                        if(phone) {
                            updateStatus('phone', 'duplicate', '电话已存在系统中');
                        }
                        
                        if(email) {
                            updateStatus('email', 'duplicate', '邮箱已存在系统中');
                        }
                        
                        // 更新整体状态
                        updateOverallStatus();
                        
                        if(source === 'submit') {
                            submitText.textContent = '提交咨询';
                            submitLoader.style.display = 'none';
                        }
                        
                        return true;
                    } else {
                        // 没有重复记录
                        duplicateRecords = [];
                        
                        // 更新状态
                        if(phone) {
                            updateStatus('phone', 'available', '电话可用');
                        }
                        
                        if(email) {
                            updateStatus('email', 'available', '邮箱可用');
                        }
                        
                        // 更新整体状态
                        updateOverallStatus();
                        
                        if(source === 'submit') {
                            // 如果没有重复，继续提交
                            submitForm();
                        }
                        
                        return false;
                    }
                } catch (error) {
                    console.error('检查重复记录时出错:', error);
                    duplicateRecords = [];
                    updateOverallStatus();
                    
                    if(source === 'submit') {
                        formStatus.textContent = '检查重复记录时出错，请稍后再试';
                        formStatus.className = 'status-message status-error';
                        formStatus.style.display = 'block';
                        submitText.textContent = '提交咨询';
                        submitLoader.style.display = 'none';
                    }
                    
                    return false;
                }
            }
            
            // 生成模拟的重复记录
            function generateMockDuplicates(phone, email) {
                const records = [];
                const names = ['张伟', '王芳', '李明', '刘洋', '陈晓'];
                const statuses = ['新线索', '已联系', '已转化', '已关闭'];
                const sources = ['网站表单', '展会展台', '电话营销', '客户推荐'];
                
                // 生成1-3条重复记录
                const count = Math.floor(Math.random() * 3) + 1;
                
                for(let i = 0; i < count; i++) {
                    const name = names[Math.floor(Math.random() * names.length)];
                    const status = statuses[Math.floor(Math.random() * statuses.length)];
                    const source = sources[Math.floor(Math.random() * sources.length)];
                    const createdDate = new Date(Date.now() - Math.floor(Math.random() * 30) * 24 * 60 * 60 * 1000);
                    
                    records.push({
                        id: '00Q' + Math.random().toString(36).substr(2, 15).toUpperCase(),
                        name: name,
                        phone: phone,
                        email: email,
                        status: status,
                        source: source,
                        createdDate: createdDate.toLocaleDateString('zh-CN'),
                        owner: '销售团队'
                    });
                }
                
                return records;
            }
            
            // 提交表单
            function submitForm() {
                submitText.textContent = '提交中...';
                submitLoader.style.display = 'inline-block';
                formStatus.textContent = '正在提交数据到Salesforce...';
                formStatus.className = 'status-message status-info';
                formStatus.style.display = 'block';
                
                // 创建表单数据副本用于提交
                const formData = new FormData(form);
                
                // 使用AJAX提交表单以获取更多反馈
                fetch(form.action, {
                    method: 'POST',
                    body: new URLSearchParams(formData),
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // 显示成功消息
                        formStatus.textContent = '提交成功! 正在跳转到感谢页面...';
                        formStatus.className = 'status-message status-success';
                        
                        // 重定向到感谢页面
                        setTimeout(() => {
                            window.location.href = form.querySelector('[name="retURL"]').value;
                        }, 2000);
                    } else {
                        // 显示错误消息
                        formStatus.textContent = `提交失败: 服务器返回状态 ${response.status}`;
                        formStatus.className = 'status-message status-error';
                        submitText.textContent = '提交咨询';
                        submitLoader.style.display = 'none';
                    }
                })
                .catch(error => {
                    // 显示错误消息
                    formStatus.textContent = '提交失败: ' + error.message;
                    formStatus.className = 'status-message status-error';
                    submitText.textContent = '提交咨询';
                    submitLoader.style.display = 'none';
                });
            }
            
            // 显示重复警告
            function showDuplicateWarning() {
                duplicateWarning.style.display = 'block';
                
                // 生成重复记录列表
                if(duplicateRecords.length > 0) {
                    duplicateList.innerHTML = '';
                    duplicateRecords.forEach(record => {
                        const item = document.createElement('div');
                        item.className = 'duplicate-item';
                        item.innerHTML = `
                            <div class="duplicate-icon">⚠️</div>
                            <div class="duplicate-details">
                                <div class="duplicate-name">${record.name}</div>
                                <div class="duplicate-info">
                                    <span>电话: ${record.phone}</span> | 
                                    <span>状态: ${record.status}</span> | 
                                    <span>创建: ${record.createdDate}</span>
                                </div>
                            </div>
                        `;
                        duplicateList.appendChild(item);
                    });
                } else {
                    duplicateList.innerHTML = '<div class="duplicate-item">未找到具体记录</div>';
                }
                
                // 根据输入决定显示哪条消息
                if(phoneInput.value && emailInput.value) {
                    duplicateMessage.textContent = '电话或邮箱已经注册，请换一个新的号码或邮箱';
                } else if(phoneInput.value) {
                    duplicateMessage.textContent = '该电话号码已注册，请使用其他号码';
                } else {
                    duplicateMessage.textContent = '该电子邮箱已注册，请使用其他邮箱';
                }
                
                // 滚动到警告位置
                duplicateWarning.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            // 隐藏重复警告
            function hideDuplicateWarning() {
                duplicateWarning.style.display = 'none';
            }
        });
    </script>
</body>
