<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品咨询表单 - Salesforce数据验证</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        .header {
            background: linear-gradient(120deg, #0176d3 0%, #005fb2 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .content-wrapper {
            display: flex;
            flex-wrap: wrap;
        }
        
        .form-section {
            flex: 1;
            min-width: 300px;
            padding: 40px;
        }
        
        .image-section {
            flex: 1;
            min-width: 300px;
            background: #f8fafc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            border-left: 1px solid #eaeef5;
        }
        
        .image-container {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
            position: relative;
        }
        
        .image-container img {
            width: 100%;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .image-container:hover img {
            transform: scale(1.03);
        }
        
        .image-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(1, 118, 211, 0.85);
            color: white;
            padding: 15px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover .image-overlay {
            transform: translateY(0);
        }
        
        .product-highlights {
            width: 100%;
            max-width: 400px;
        }
        
        .product-highlights h3 {
            color: #0176d3;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #0176d3;
            font-size: 1.4rem;
        }
        
        .highlight {
            display: flex;
            margin-bottom: 15px;
            align-items: flex-start;
        }
        
        .highlight-icon {
            background: #e6f2ff;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            color: #0176d3;
        }
        
        .highlight-text {
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 1rem;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #dce4ec;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #0176d3;
            box-shadow: 0 0 0 3px rgba(1, 118, 211, 0.2);
            background: white;
        }
        
        input[type="tel"] {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="%230176d3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path></svg>') no-repeat 95% center;
            background-size: 20px;
            background-color: #f8fafc;
        }
        
        button {
            background: linear-gradient(120deg, #0176d3 0%, #005fb2 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(1, 118, 211, 0.3);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(1, 118, 211, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .form-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: #7f8c8d;
            font-size: 0.9rem;
            border-top: 1px solid #eaeef5;
            margin-top: 20px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }
            
            .image-section {
                border-left: none;
                border-top: 1px solid #eaeef5;
                padding: 30px 20px;
            }
            
            .form-section {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
        
        /* 错误消息样式 */
        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            padding: 5px 10px;
            background-color: #fff6f6;
            border-radius: 4px;
            border-left: 3px solid #e74c3c;
        }
        
        .status-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background-color: #e8f5e9;
            color: #4CAF50;
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background-color: #ffebee;
            color: #f44336;
            border: 1px solid #ffcdd2;
        }
        
        .status-info {
            background-color: #e3f2fd;
            color: #2196F3;
            border: 1px solid #bbdefb;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Salesforce 连接状态 */
        .connection-status {
            background: #f8fafc;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected {
            background-color: #4CAF50;
        }
        
        .disconnected {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>产品咨询表单</h1>
            <p>请填写以下信息，我们的销售顾问将在24小时内联系您</p>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot connected"></div>
                <span>已连接到Salesforce</span>
            </div>
        </div>
        
        <div class="content-wrapper">
            <div class="form-section">
                <form id="leadForm" action="https://webto.salesforce.com/servlet/servlet.WebToLead" method="POST">
                    <input type="hidden" name="oid" value="00DIU000002NTsf">
                    <input type="hidden" name="retURL" value="https://davidcapcap.github.io/thank-you.html">
                    <input type="hidden" name="encoding" value="UTF-8">
                    <input type="hidden" name="company" value="网站客户">
                    
                    <div class="form-group">
                        <label for="last_name" class="required">客户姓名</label>
                        <input id="last_name" name="last_name" type="text" required placeholder="请输入您的姓名">
                        <div class="error-message" id="nameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">联系电话</label>
                        <input id="phone" name="phone" type="tel" required placeholder="请输入您的手机号码">
                        <div class="error-message" id="phoneError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">联系邮箱</label>
                        <input id="email" name="email" type="email" placeholder="请输入您的电子邮箱">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="00NIU00000LPpgc2AD">感兴趣的产品</label>
                        <select id="00NIU00000LPpgc2AD" name="00NIU00000LPpgc2AD">
                            <option value="">-- 请选择产品 --</option>
                            <option value="产品A">智能CRM系统</option>
                            <option value="产品B">销售自动化工具</option>
                            <option value="产品C">客户分析平台</option>
                            <option value="产品D">营销云解决方案</option>
                        </select>
                    </div>
                    
                    <button type="submit" id="submitBtn">
                        <span id="submitText">提交咨询</span>
                        <span id="submitLoader" class="loader" style="display:none;"></span>
                    </button>
                    
                    <p class="form-note">我们承诺保护您的隐私，不会将您的信息分享给第三方</p>
                    
                    <!-- 提交状态消息 -->
                    <div id="formStatus" class="status-message"></div>
                </form>
            </div>
            
            <div class="image-section">
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1551836022-d5d88e9218df?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=80" alt="CRM产品展示">
                    <div class="image-overlay">
                        <h3>智能CRM解决方案</h3>
                        <p>提升销售效率30%，优化客户体验</p>
                    </div>
                </div>
                
                <div class="product-highlights">
                    <h3>表单验证功能</h3>
                    <div class="highlight">
                        <div class="highlight-icon">✓</div>
                        <div class="highlight-text">Salesforce数据验证</div>
                    </div>
                    <div class="highlight">
                        <div class="highlight-icon">✓</div>
                        <div class="highlight-text">友好的错误提示</div>
                    </div>
                    <div class="highlight">
                        <div class="highlight-icon">✓</div>
                        <div class="highlight-text">安全的表单提交</div>
                    </div>
                    <div class="highlight">
                        <div class="highlight-icon">✓</div>
                        <div class="highlight-text">防止重复记录创建</div>
                    </div>
                    <div class="highlight">
                        <div class="highlight-icon">✓</div>
                        <div class="highlight-text">即时错误反馈</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 销售云科技有限公司 | 提供专业的CRM解决方案</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('leadForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            const formStatus = document.getElementById('formStatus');
            const connectionStatus = document.getElementById('connectionStatus');
            
            const phoneInput = document.getElementById('phone');
            const emailInput = document.getElementById('email');
            const phoneError = document.getElementById('phoneError');
            const emailError = document.getElementById('emailError');
            
            // Salesforce REST API端点配置
            const SALESFORCE_API_ENDPOINT = '/services/apexrest/CheckDuplicateLeads';
            
            // 表单提交处理
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // 重置错误状态
                resetErrors();
                
                // 验证必填字段
                if(!validateRequiredFields()) {
                    return;
                }
                
                // 显示提交状态
                submitText.textContent = '提交中...';
                submitLoader.style.display = 'inline-block';
                formStatus.textContent = '正在提交数据到Salesforce...';
                formStatus.className = 'status-message status-info';
                formStatus.style.display = 'block';
                
                // 创建表单数据副本用于提交
                const formData = new FormData(form);
                
                try {
                    // 使用AJAX提交表单
                    const response = await fetch(form.action, {
                        method: 'POST',
                        body: new URLSearchParams(formData),
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded'
                        }
                    });
                    
                    if (response.ok) {
                        // 提交成功，重定向到感谢页面
                        window.location.href = form.querySelector('[name="retURL"]').value;
                    } else {
                        // 处理Salesforce返回的错误
                        const errorData = await response.text();
                        console.error('Salesforce返回错误:', errorData);
                        
                        // 检查是否是重复记录错误
                        if (errorData.includes('DUPLICATE_RECORD')) {
                            // 重定向到重复记录错误页面
                            window.location.href = 'duplicate-error.html';
                        } else {
                            // 显示其他错误消息
                            formStatus.textContent = `提交失败: 服务器返回状态 ${response.status}`;
                            formStatus.className = 'status-message status-error';
                            submitText.textContent = '提交咨询';
                            submitLoader.style.display = 'none';
                        }
                    }
                } catch (error) {
                    // 显示错误消息
                    formStatus.textContent = '提交失败: ' + error.message;
                    formStatus.className = 'status-message status-error';
                    submitText.textContent = '提交咨询';
                    submitLoader.style.display = 'none';
                }
            });
            
            // 重置错误状态
            function resetErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
            }
            
            // 验证电话号码格式
            function validatePhoneFormat() {
                const phone = phoneInput.value.trim();
                phoneError.style.display = 'none';
                
                if(!phone) return true;
                
                if(!/^1[3-9]\d{9}$/.test(phone)) {
                    phoneError.textContent = '请输入有效的手机号码（11位，以1开头，第二位为3-9）';
                    phoneError.style.display = 'block';
                    return false;
                }
                
                return true;
            }
            
            // 验证邮箱格式
            function validateEmailFormat() {
                const email = emailInput.value.trim();
                emailError.style.display = 'none';
                
                if(!email) return true;
                
                if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.textContent = '请输入有效的电子邮箱';
                    emailError.style.display = 'block';
                    return false;
                }
                
                return true;
            }
            
            // 验证必填字段
            function validateRequiredFields() {
                let isValid = true;
                
                // 验证姓名
                const nameInput = document.getElementById('last_name');
                if(!nameInput.value.trim()) {
                    document.getElementById('nameError').textContent = '客户姓名为必填字段';
                    document.getElementById('nameError').style.display = 'block';
                    isValid = false;
                }
                
                // 验证电话格式
                isValid = validatePhoneFormat() && isValid;
                
                // 验证电话必填
                if(!phoneInput.value.trim()) {
                    phoneError.textContent = '联系电话为必填字段';
                    phoneError.style.display = 'block';
                    isValid = false;
                }
                
                // 验证邮箱格式
                isValid = validateEmailFormat() && isValid;
                
                return isValid;
            }
        });
    </script>
</body>
</html>
