<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>产品咨询表单 - Salesforce集成</title>
    <style>
        :root {
            --salesforce-blue: #0176d3;
            --salesforce-dark-blue: #005fb2;
            --error-red: #ea001e;
            --success-green: #45c65a;
            --light-bg: #f8fafc;
            --border-color: #dddbda;
            --text-dark: #2c3e50;
            --text-light: #7f8c8d;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 20px;
            color: var(--text-dark);
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
        }
        
        .header {
            background: linear-gradient(120deg, var(--salesforce-blue) 0%, var(--salesforce-dark-blue) 100%);
            color: white;
            padding: 30px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "";
            position: absolute;
            top: -50px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        
        .connection-status {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            font-size: 0.9rem;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .connected {
            background-color: var(--success-green);
        }
        
        .form-section {
            padding: 40px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
            font-size: 1rem;
        }
        
        .required::after {
            content: " *";
            color: var(--error-red);
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--light-bg);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--salesforce-blue);
            box-shadow: 0 0 0 3px rgba(1, 118, 211, 0.2);
            background: white;
        }
        
        button {
            background: linear-gradient(120deg, var(--salesforce-blue) 0%, var(--salesforce-dark-blue) 100%);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(1, 118, 211, 0.3);
            position: relative;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(1, 118, 211, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .form-note {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: var(--text-light);
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            color: var(--text-light);
            font-size: 0.9rem;
            border-top: 1px solid var(--border-color);
            margin-top: 20px;
            width: 100%;
        }
        
        @media (max-width: 768px) {
            .form-section {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
        
        /* 错误消息样式 */
        .error-message {
            color: var(--error-red);
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
            padding: 5px 10px;
            background-color: #fff6f6;
            border-radius: 4px;
            border-left: 3px solid var(--error-red);
        }
        
        .status-message {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            display: none;
        }
        
        .status-success {
            background-color: #e8f5e9;
            color: var(--success-green);
            border: 1px solid #c8e6c9;
        }
        
        .status-error {
            background-color: #ffebee;
            color: var(--error-red);
            border: 1px solid #ffcdd2;
        }
        
        .status-info {
            background-color: #e3f2fd;
            color: var(--salesforce-blue);
            border: 1px solid #bbdefb;
        }
        
        /* 加载动画 */
        .loader {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .debug-panel {
            background: #f8fafc;
            border-radius: 8px;
            padding: 20px;
            margin-top: 25px;
            border: 1px solid var(--border-color);
        }
        
        .debug-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .debug-title {
            font-weight: 600;
            color: var(--salesforce-blue);
        }
        
        .debug-content {
            font-family: monospace;
            background: white;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            max-height: 200px;
            overflow: auto;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>产品咨询表单</h1>
            <p>请填写以下信息，我们的销售顾问将在24小时内联系您</p>
            <div class="connection-status" id="connectionStatus">
                <div class="status-dot connected"></div>
                <span>已连接到Salesforce</span>
            </div>
        </div>
        
        <div class="form-section">
            <form id="leadForm">
                <input type="hidden" id="oid" value="00DIU000002NTsf">
                <input type="hidden" id="retURL" value="https://davidcapcap.github.io/thank-you.html">
                <input type="hidden" id="encoding" value="UTF-8">
                <input type="hidden" id="company" value="网站客户">
                
                <div class="form-group">
                    <label for="last_name" class="required">客户姓名</label>
                    <input id="last_name" name="last_name" type="text" required placeholder="请输入您的姓名">
                    <div class="error-message" id="nameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="phone" class="required">联系电话</label>
                    <input id="phone" name="phone" type="tel" required placeholder="请输入您的手机号码">
                    <div class="error-message" id="phoneError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">联系邮箱</label>
                    <input id="email" name="email" type="email" placeholder="请输入您的电子邮箱">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="product">感兴趣的产品</label>
                    <select id="product" name="00NIU00000LPpgc2AD">
                        <option value="">-- 请选择产品 --</option>
                        <option value="产品A">智能CRM系统</option>
                        <option value="产品B">销售自动化工具</option>
                        <option value="产品C">客户分析平台</option>
                        <option value="产品D">营销云解决方案</option>
                    </select>
                </div>
                
                <button type="button" id="submitBtn">
                    <span id="submitText">提交咨询</span>
                    <span id="submitLoader" class="loader" style="display:none;"></span>
                </button>
                
                <p class="form-note">我们承诺保护您的隐私，不会将您的信息分享给第三方</p>
                
                <!-- 提交状态消息 -->
                <div id="formStatus" class="status-message"></div>
                
                <!-- 调试面板 -->
                <div class="debug-panel">
                    <div class="debug-header">
                        <div class="debug-title">调试信息</div>
                        <button type="button" id="toggleDebug">显示详情</button>
                    </div>
                    <div class="debug-content" id="debugContent" style="display:none;">
                        <div><strong>API端点：</strong><span id="apiEndpoint"></span></div>
                        <div style="margin-top:10px;"><strong>请求数据：</strong><pre id="requestData"></pre></div>
                        <div style="margin-top:10px;"><strong>响应数据：</strong><pre id="responseData"></pre></div>
                    </div>
                </div>
            </form>
        </div>
        
        <div class="footer">
            <p>© 2023 销售云科技有限公司 | 提供专业的CRM解决方案</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('leadForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const submitLoader = document.getElementById('submitLoader');
            const formStatus = document.getElementById('formStatus');
            const debugContent = document.getElementById('debugContent');
            const toggleDebug = document.getElementById('toggleDebug');
            const apiEndpoint = document.getElementById('apiEndpoint');
            const requestData = document.getElementById('requestData');
            const responseData = document.getElementById('responseData');
            
            // 动态获取Salesforce实例域名（在实际使用中替换为您的站点域名）
            const getSalesforceBaseUrl = () => {
                // 如果当前在Salesforce站点内
                if (window.location.host.includes('force.com') || 
                    window.location.host.includes('salesforce.com')) {
                    return window.location.origin;
                }
                // 外部部署时使用Salesforce站点URL
                return 'https://capgeminicom325-dev-ed.develop.lightning.force.com/';
            };

            // 使用动态域名构建API端点
            const SALESFORCE_API_ENDPOINT = getSalesforceBaseUrl() + '/services/apexrest/LeadService';
            
            // 显示API端点
            apiEndpoint.textContent = SALESFORCE_API_ENDPOINT;
            
            // 切换调试信息
            toggleDebug.addEventListener('click', function() {
                if (debugContent.style.display === 'none') {
                    debugContent.style.display = 'block';
                    toggleDebug.textContent = '隐藏详情';
                } else {
                    debugContent.style.display = 'none';
                    toggleDebug.textContent = '显示详情';
                }
            });
            
            // 表单提交处理
            submitBtn.addEventListener('click', async function() {
                // 重置错误状态
                resetErrors();
                
                // 验证必填字段
                if (!validateRequiredFields()) {
                    return;
                }
                
                // 显示提交状态
                submitText.textContent = '提交中...';
                submitLoader.style.display = 'inline-block';
                formStatus.textContent = '正在提交数据到Salesforce...';
                formStatus.className = 'status-message status-info';
                formStatus.style.display = 'block';
                
                // 收集表单数据
                const formData = {
                    oid: document.getElementById('oid').value,
                    last_name: document.getElementById('last_name').value,
                    phone: document.getElementById('phone').value,
                    email: document.getElementById('email').value || '',
                    product: document.getElementById('product').value,
                    company: document.getElementById('company').value,
                    encoding: document.getElementById('encoding').value
                };
                
                // 显示请求数据
                requestData.textContent = JSON.stringify(formData, null, 2);
                responseData.textContent = '';
                
                try {
                    // 调用Salesforce REST API
                    const response = await fetch(SALESFORCE_API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    // 获取响应文本
                    const responseText = await response.text();
                    
                    // 显示响应数据
                    responseData.textContent = responseText;
                    
                    // 尝试解析JSON
                    try {
                        const result = JSON.parse(responseText);
                        
                        if (response.ok && result.success) {
                            // 提交成功，显示成功消息
                            formStatus.textContent = '提交成功！正在跳转到感谢页面...';
                            formStatus.className = 'status-message status-success';
                            
                            // 3秒后重定向
                            setTimeout(() => {
                                window.location.href = document.getElementById('retURL').value;
                            }, 3000);
                        } else {
                            // 处理重复记录
                            if (result.isDuplicate) {
                                formStatus.textContent = '提交失败：系统中已存在相同联系方式的记录';
                                formStatus.className = 'status-message status-error';
                            } else {
                                // 显示其他错误消息
                                formStatus.textContent = `提交失败: ${result.message || '未知错误'}`;
                                formStatus.className = 'status-message status-error';
                            }
                        }
                    } catch (jsonError) {
                        // 如果解析JSON失败，显示原始响应
                        formStatus.textContent = '提交失败: Salesforce返回了非JSON响应';
                        formStatus.className = 'status-message status-error';
                    }
                } catch (error) {
                    // 显示网络错误消息
                    formStatus.textContent = '提交失败: ' + error.message;
                    formStatus.className = 'status-message status-error';
                    responseData.textContent = error.message;
                } finally {
                    submitText.textContent = '提交咨询';
                    submitLoader.style.display = 'none';
                }
            });
            
            // 重置错误状态
            function resetErrors() {
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
            }
            
            // 验证电话号码格式
            function validatePhoneFormat() {
                const phone = document.getElementById('phone').value.trim();
                const phoneError = document.getElementById('phoneError');
                phoneError.style.display = 'none';
                
                if (!phone) return true;
                
                if (!/^1[3-9]\d{9}$/.test(phone)) {
                    phoneError.textContent = '请输入有效的手机号码（11位，以1开头，第二位为3-9）';
                    phoneError.style.display = 'block';
                    return false;
                }
                
                return true;
            }
            
            // 验证邮箱格式
            function validateEmailFormat() {
                const email = document.getElementById('email').value.trim();
                const emailError = document.getElementById('emailError');
                emailError.style.display = 'none';
                
                if (!email) return true;
                
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    emailError.textContent = '请输入有效的电子邮箱';
                    emailError.style.display = 'block';
                    return false;
                }
                
                return true;
            }
            
            // 验证必填字段
            function validateRequiredFields() {
                let isValid = true;
                
                // 验证姓名
                const nameInput = document.getElementById('last_name');
                if (!nameInput.value.trim()) {
                    document.getElementById('nameError').textContent = '客户姓名为必填字段';
                    document.getElementById('nameError').style.display = 'block';
                    isValid = false;
                }
                
                // 验证电话格式
                isValid = validatePhoneFormat() && isValid;
                
                // 验证电话必填
                if (!document.getElementById('phone').value.trim()) {
                    document.getElementById('phoneError').textContent = '联系电话为必填字段';
                    document.getElementById('phoneError').style.display = 'block';
                    isValid = false;
                }
                
                // 验证邮箱格式
                isValid = validateEmailFormat() && isValid;
                
                return isValid;
            }
        });
    </script>
</body>
</html>
